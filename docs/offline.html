<!DOCTYPE html>
<html lang="id">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dicoding Story - Platform berbagi cerita dengan foto dan lokasi" />
    <meta name="theme-color" content="#333333" />
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <title>Offline - Dicoding Story</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-cream: #f5f5dc;
        --color-cream-light: #f8f8ee;
        --color-cream-dark: #e5e5c5;
        --color-dark-gray: #333333;
        --color-dark-gray-light: #444444;
        --color-text-dark: #222222;
        --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
        --shadow-medium: 0 3px 10px rgba(0, 0, 0, 0.15);
        --border-radius-medium: 6px;
        --border-radius-large: 10px;
        --transition-medium: 0.3s;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: var(--color-cream);
        color: var(--color-text-dark);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
      }

      header {
        background-color: var(--color-dark-gray);
        padding: 20px;
        box-shadow: var(--shadow-light);
        border-bottom: 1px solid rgba(245, 245, 220, 0.1);
      }

      .main-header {
        min-height: 60px;
        padding-block: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .brand-name {
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
        color: var(--color-cream);
        transition: color var(--transition-medium);
      }

      .brand-name:hover {
        color: var(--color-cream-light);
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .offline-container {
        background-color: var(--color-cream-light);
        border-radius: var(--border-radius-large);
        box-shadow: var(--shadow-medium);
        padding: 2rem;
        width: 100%;
        max-width: 600px;
        border: 1px solid var(--color-cream-dark);
      }

      .offline-icon {
        font-size: 5rem;
        margin-bottom: 1rem;
        color: var(--color-dark-gray);
      }

      h1 {
        margin-bottom: 1rem;
        color: var(--color-dark-gray);
        letter-spacing: 0.5px;
      }

      p {
        margin-bottom: 2rem;
        line-height: 1.6;
        color: var(--color-dark-gray-light);
      }

      .offline-features {
        text-align: left;
        margin: 2rem 0;
        padding: 1rem;
        background-color: var(--color-cream);
        border-radius: var(--border-radius-medium);
        border: 1px solid var(--color-cream-dark);
      }

      .offline-features h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: var(--color-dark-gray);
      }

      .offline-features ul {
        padding-left: 1.5rem;
      }

      .offline-features li {
        margin-bottom: 0.5rem;
        color: var(--color-dark-gray-light);
      }

      .button-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1.5rem;
      }

      .retry-button {
        background-color: var(--color-dark-gray);
        border: none;
        color: var(--color-cream);
        padding: 12px 24px;
        border-radius: var(--border-radius-medium);
        font-weight: bold;
        cursor: pointer;
        transition: background-color var(--transition-medium);
        box-shadow: var(--shadow-light);
      }

      .retry-button:hover {
        background-color: var(--color-dark-gray-light);
        box-shadow: var(--shadow-medium);
      }

      .home-button {
        background-color: var(--color-cream-dark);
        border: 1px solid var(--color-cream-dark);
        color: var(--color-dark-gray);
        padding: 12px 24px;
        border-radius: var(--border-radius-medium);
        font-weight: bold;
        cursor: pointer;
        transition: background-color var(--transition-medium);
        box-shadow: var(--shadow-light);
      }

      .home-button:hover {
        background-color: var(--color-cream);
        box-shadow: var(--shadow-medium);
      }

      footer {
        background-color: var(--color-dark-gray);
        color: var(--color-cream);
        padding: 1.5rem 0;
        margin-top: 2rem;
        border-top: 1px solid rgba(245, 245, 220, 0.1);
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      @media (max-width: 768px) {
        .offline-container {
          padding: 1.5rem;
        }

        .button-container {
          flex-direction: column;
        }

        .footer-content {
          justify-content: center;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="main-header">
        <a class="brand-name" href="#/">Dicoding Story</a>
      </div>
    </header>

    <main>
      <div class="offline-container">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>Anda Sedang Offline</h1>
        <p>Maaf, Anda tidak dapat mengakses konten ini karena tidak ada koneksi internet. Silakan periksa koneksi Anda dan coba lagi.</p>
        <button class="retry-button" onclick="window.location.reload()">Coba Lagi</button>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2023 Dicoding Story - Submission Dicoding</p>
      </div>
    </footer>
  </body>
</html>
